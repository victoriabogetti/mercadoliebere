<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "/css/style.css" rel ="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
     <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" 
     crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>registro</title>
</head>

<body>    
<header >
    <div class="contenedorheader">
        <img width= "30%" src="/images/logo-mercado-liebre.svg" />
        <div class = "buscador"> Buscar, productos, marcas <i class="fas fa-search"></i> </div>
        <h4 class = "titulo"> <i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito </h4> 
     </div>
     
     <div class = "cuerpo">
         <p> Ofertas </p>
         <p> Tiendas oficiales </p>
         <p> Vender </p>
         <p> Ayuda </p>
         <p> Crear cuenta <i class="fas fa-address-card"></i></i> </p>
         <p> Ingresa <i class="fas fa-sign-in-alt"></i> </p>
         <p> Mis compras <i class="fas fa-shopping-basket"></i> </p>
     </div>   
     <div class="menu">
         <i class="fas fa-bars"></i>
         </div>    


</header>



<main class="registro">
    <form action= "/registro" method= "get">
    <label for="nombre"> Nombre y Apellido: </label>
    <input type="text" name="nombre" id="nombre"> <br>

    <label for="usuario"> Usuario: </label>
    <input type="text" name="usuario" id="usuario"> <br>

    <label for="fecha"> Fecha de Nacimiento: </label>
    <input type="date" name="fecha" id="fecha"> <br>

    <label for="domicilio"> Domicilio: </label>
    <input type="text" name="domicilio" id="domicilio"> <br>

    <label for="perfil"> Perfil de Usuario: </label> <br>
    <input type="radio" name="perfil" value= "Comprador"> Comprador 
    <input type="radio" name="perfil" value= "Vendedor"> Vendedor <br>

    <label for="interes"> Interes: </label>
    <input type="checkbox" name="interes" value="Electro" > Electro <br>
    <input type="checkbox" name="interes" value="Hogar" > Hogar <br>
    <input type="checkbox" name="interes" value="Jugueteria" > Jugueteria <br>
    <input type="checkbox" name="interes" value="Vida Sana" > Vida Sana <br>
    
    <label for="foto"> Foto de Perfil: </label>
    <input type="file" name="foto" > <br>

    <label for="contraseña"> Contraseña: </label>
    <input type="password" name="contraseña" id="contraseña"> <br>

    <label for="confcontraseña"> Confirmar Contraseña: </label>
    <input type="password" name="confcontraseña" id="confcontraseña"> <br>

    <input type="submit" name="ENVIAR" value="ENVIAR">

</form>
</main>
</body>

</html>
